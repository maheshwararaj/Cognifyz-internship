<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Outfit;
        }
        h1{
            color: #ff6347;
        }
        body{
            background-color: #ff634782;
            width: 100vw;
            height: 100vh;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 90vw;
            max-width: 400px;
            padding: 20px;
            gap: 10px;
            border-radius: 6px;
            flex-direction: column;
            box-shadow: 0px 0px 6px #0000004f;
            background-color: white;
            
        }
        form{
            width: 100%;
            flex-direction: column;
            padding: 10px;
            
        }
        form input, form textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #cdcdcd;
            font-size: 14px;
            border-radius: 6px;
            outline: none;
        }
        button{
            background-color: tomato;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        @media (max-width:600px) {
            form{
                padding: 0px;
            }
        }
    </style>
    
</head>
<body class="flex">

    <div class="container flex">
        <h1>Register</h1>
        <form action="/submit" class="flex" method="post">
            <input type="text" id="name" name="name" required placeholder="Name"><br><br>
            <input type="email" id="email" name="email" required placeholder="Email"><br><br>
            <textarea id="message" name="message" rows="4"  required placeholder="Enter Message here"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
